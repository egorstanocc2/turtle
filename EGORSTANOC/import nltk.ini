import nltk
from nltk.chat.util import Chat, reflections

# Пары шаблон-ответ
pairs = [
    (r"привет|здравствуй", ["Здравствуйте!", "Привет! Чем я могу помочь?"]),
    (r"как дела?", ["У меня всё хорошо, спасибо!", "Все отлично! А у вас?"]),
    (r"что ты умеешь?", ["Я — простой чат-бот на Python.", "Могу отвечать на ваши вопросы."]),
    (r"выход", ["До свидания!", "Пока!"]),
]

# Создание чат-бота
chatbot = Chat(pairs, reflections)

print("Привет! Напиши что-нибудь или 'выход' для завершения.")
while True:
    user_input = input("Вы: ")
    if user_input.lower() == "выход":
        print("Бот: До свидания!")
        break
    response = chatbot.respond(user_input)
    print("Бот:", response if response else "Извините, я не понимаю.")